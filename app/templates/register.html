<!DOCTYPE html>
<html>

<head>
    <title>Multi-Agent BMI</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <div class="container mt-5 bg-white rounded">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Enter User Information</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <form id="userinfoForm">
                    <input type="text" class="form-control mb-2" name="projectName" placeholder="Project name" required
                    autocomplete="projectName" value="hri-benchmark" defaultValue="hri-benchmark">
                    <input type="text" class="form-control mb-2" name="name" id="name" placeholder="Enter your name" required
                        autocomplete="name" autofocus>
                    <div id="serverValidationUserAlreadyRegistered" class="invalid-feedback">
                        A user with the same username is already connected.
                    </div>
                    <input type="number" class="form-control mb-2" name="age" min="0" max="200" placeholder="Enter your age"
                        required autocomplete="age">
                    <select class="form-control mb-2" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="mb-2">
                        <div class="form-check form-check-inline me-2">
                            <input class="form-check-input" type="radio" name="handedness" id="leftHand" value="left">
                            <label class="form-check-label" for="leftHand">Left-handed</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="handedness" id="rightHand" value="right"
                                checked>
                            <label class="form-check-label" for="rightHand">Right-handed</label>
                        </div>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/register.js"></script>
</body>

</html>
