<!DOCTYPE html>
<html>

<head>
    <title>User Registration</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <div class="container mt-5 bg-white rounded fs-5">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Enter User Information</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <form id="userinfoForm">
                    <input type="text" class="form-control mb-2" name="name" placeholder="Enter your name" required
                        autocomplete="name">
                    <input type="number" class="form-control mb-2" name="age" min="0" placeholder="Enter your age"
                        required autocomplete="age">
                    <select class="form-control mb-2" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/register.js"></script>
</body>

</html>
