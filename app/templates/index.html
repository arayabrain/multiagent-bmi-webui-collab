<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="FastAPI with WebSockets">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI with WebSockets</title>

    <link rel="icon" type="image/png" href="/static/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/apriltag.css">
    <script type="module" src="/static/app.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <div class="video-grid">
            <!-- camera images -->
            {% for i in range(num_agents) %}
            <div class="video-container">
                <video id="camera_{{i}}" autoplay playsinline muted></video>
            </div>
            {% endfor %}

            <!-- apriltag images -->
            <img src="/static/img/tag36_11_00000.svg" class="apriltag top-left" alt="AprilTag Top Left">
            <img src="/static/img/tag36_11_00001.svg" class="apriltag top-right" alt="AprilTag Top Right">
            <img src="/static/img/tag36_11_00002.svg" class="apriltag bottom-left" alt="AprilTag Bottom Left">
            <img src="/static/img/tag36_11_00003.svg" class="apriltag bottom-right" alt="AprilTag Bottom Right">
        </div>

        <!-- toggle switches -->
        <div class="toggle-switches">
            <!-- toggle switches -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggle-eyetracker">
                <label class="form-check-label" for="toggle-eyetracker">Eye Tracker</label>
            </div>
        </div>
    </div>
</body>

</html>
