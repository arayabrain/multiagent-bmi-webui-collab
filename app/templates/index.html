<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="FastAPI with WebSockets">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent BMI</title>

    <link rel="icon" type="image/png" href="/static/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/log.css">
    <link rel="stylesheet" href="/static/apriltag.css">
</head>

<body>
    <div id="cursor"></div>
    <div class="container">
        <div class="video-grid">
            <!-- camera images -->
            {% for i in range(num_agents) %}
            <div class="video-container">
                <video id="camera_{{i}}" autoplay playsinline muted></video>
                <div class="chart-container">
                    <canvas id="chart_{{i}}" class="likelihood-chart"></canvas>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="controls-container">
            <!-- toggle switches -->
            <div class="toggle-container">
                <div class="row">
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggle-mouse" checked disabled>
                            <label class="form-check-label" for="toggle-gaze">Mouse</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggle-keyboard" checked disabled>
                            <label class="form-check-label" for="toggle-eeg">Keyboard</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggle-gamepad" disabled>
                            <label class="form-check-label" for="toggle-gaze">Gamepad</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggle-eeg">
                            <label class="form-check-label" for="toggle-eeg">EEG/EMG</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggle-gaze">
                            <label class="form-check-label" for="toggle-gaze">Eye Tracker</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" class="btn btn-primary" id="start-button" disabled>Start</button>
                <button type="button" class="btn btn-danger" id="reset-button" disabled>Stop & Reset</button>
            </div>

            <div id="task-status-message"></div>

            <!-- debug log -->
            <button id="log-toggle-button" class="btn btn-light btn-extra-sm" data-bs-toggle="collapse"
                data-bs-target="#log-collapse" aria-expanded="false" aria-controls="log-collapse">Debug Log</button>
            <div class="collapse" id="log-collapse">
                <div class="card card-body">
                    <pre id="log"></pre>
                </div>
            </div>
        </div>

        <!-- apriltag images -->
        <img src="/static/img/tag36_11_00000.svg" class="apriltag top-left" alt="AprilTag Top Left">
        <img src="/static/img/tag36_11_00001.svg" class="apriltag top-right" alt="AprilTag Top Right">
        <img src="/static/img/tag36_11_00002.svg" class="apriltag bottom-left" alt="AprilTag Bottom Left">
        <img src="/static/img/tag36_11_00003.svg" class="apriltag bottom-right" alt="AprilTag Bottom Right">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easytimer.js@4.6.0/dist/easytimer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js"></script>
    <script type="module" src="/static/app.js"></script>
</body>

</html>
