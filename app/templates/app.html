<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="FastAPI with WebSockets">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent BMI</title>

    <link rel="icon" type="image/png" href="/static/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/log.css">
    <link rel="stylesheet" href="/static/apriltag.css">
</head>

<body>
    <div id="cursor"></div>
    <div class="container justify-content-center align-items-center">
        <div class="video-grid-base video-grid-{{numAgents}}">
            <!-- camera images -->
            {% for i in range(numAgents) %}
            <div class="video-container">
                <video id="camera_{{i}}" autoplay playsinline muted></video>
                <div class="chart-container">
                    <canvas id="chart_{{i}}" class="likelihood-chart"></canvas>
                    <p id="op-username-div-{{i}}" class="chart-username-area chart-username-area-{{numAgents}}"></p>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="controls-container">
            <h4><b>Users</b></h4>
            <div id="username-area"></div>
            <h4><b>Devices</b></h4>
            <div id="device-status-area"></div>
            
            <div class="button-container">
                <button type="button" class="btn btn-primary" id="start-button" disabled>Start</button>
                <button type="button" class="btn btn-danger" id="reset-button" disabled>Stop & Reset</button>
                <br/>
                <button type="button" class="btn btn-secondary" id="hp-button"
                    onclick="window.location.href='/'">Back to Menu</button>
            </div>

            <div id="task-status-message"></div>

            <!-- debug log -->
            <button id="log-toggle-button" class="btn btn-light btn-extra-sm" data-bs-toggle="collapse"
                data-bs-target="#log-collapse" aria-expanded="false" aria-controls="log-collapse">Debug Log</button>
            <div class="collapse" id="log-collapse">
                <div class="card card-body">
                    <pre id="log"></pre>
                </div>
            </div>
        </div>

        <!-- apriltag images -->
        <img src="/static/img/tag36_11_00000.svg" class="apriltag top-left" alt="AprilTag Top Left">
        <img src="/static/img/tag36_11_00001.svg" class="apriltag top-right" alt="AprilTag Top Right">
        <img src="/static/img/tag36_11_00002.svg" class="apriltag bottom-left" alt="AprilTag Bottom Left">
        <img src="/static/img/tag36_11_00003.svg" class="apriltag bottom-right" alt="AprilTag Bottom Right">
    </div>

    <!-- Task Complete Modal -->
    <div class="modal fade" id="task-complete-modal" tabindex="-1" aria-labelledby="taskCompleteModalLabel"
        aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskCompleteModalLabel">Task Completed</h5>
                </div>
                <!-- <div class="modal-body"></div> -->
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="window.location.reload()">Repeat</button>
                    <button type="button" class="btn btn-warning" id="survey-button"
                        onclick="window.location.href='/nasa-tlx-survey'">NASA TLX</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="window.location.href='/'">Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easytimer.js@4.6.0/dist/easytimer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script type="module" src="/static/app.js"></script>
</body>

</html>
